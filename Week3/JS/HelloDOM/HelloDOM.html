<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelloDOM</title>
</head
>
<body>
    <!--div.coolClassName.#div1 (This is the shorthand to make an element with a class and id)-->
    <div class="coolClassName" id="div1">
        <p id="p1">I'm a paragraph in a div!</p>
    </div>

    <div class="coolClassName" id="div2">
        <p id="p2">I'm another paragraph in a different div!</p>
        <p id="p3"></p>
    </div>
    
    <button id="b1" type="button">Click Me!</button>

    <script src="HelloDOM.js"></script>
</body>
</html>
